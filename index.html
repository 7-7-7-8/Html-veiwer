<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #0f2027, #2c5364, #1a2980, #0f2027);
      background-size: 400% 400%;
      animation: gradientMove 10s ease-in-out infinite;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      overflow: hidden;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      background: rgba(10, 25, 50, 0.88);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 32px 28px;
      min-width: 340px;
      max-width: 900px;
      width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    h1 {
      color: #00b4ff;
      font-size: 2rem;
      letter-spacing: 2px;
      margin: 0 0 12px 0;
      font-weight: 600;
      text-shadow: 0 2px 8px #0f2027cc;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      max-height: 220px;
      background: #111c2e;
      color: #00b4ff;
      border: none;
      border-radius: 10px;
      padding: 14px 18px;
      font-size: 1rem;
      font-family: 'Fira Mono', 'Consolas', monospace;
      resize: vertical;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px #1a298066;
      outline: none;
      transition: box-shadow 0.2s;
    }
    textarea:focus {
      box-shadow: 0 0 0 2px #00b4ff;
    }
    .viewer {
      width: 100%;
      min-height: 260px;
      max-height: 400px;
      border-radius: 10px;
      border: none;
      background: #0f2027;
      box-shadow: 0 2px 16px #00b4ff33;
      margin-top: 6px;
      transition: box-shadow 0.2s;
    }
    .credit {
      color: #2c5364;
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 18px 6px;
        min-width: unset;
      }
      .viewer {
        min-height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML Viewer</h1>
    <textarea id="htmlInput" placeholder="Paste your HTML code here..."></textarea>
    <iframe class="viewer" id="htmlViewer"></iframe>
    <div class="credit">Minimalist Black &amp; Blue Theme</div>
  </div>
  <script>
    const input = document.getElementById('htmlInput');
    const viewer = document.getElementById('htmlViewer');

    input.addEventListener('input', () => {
      const html = input.value;
      viewer.srcdoc = html;
    });

    // Optional: Set a default template
    input.value = "<h2 style='color:#00b4ff;text-align:center;'>Hello, world!</h2><p style='color:#fff;text-align:center;'>Paste your HTML above.</p>";
    viewer.srcdoc = input.value;
  </script>
</body>
</html>
